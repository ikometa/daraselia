border-radius: 0 0 1rem 1rem;    -webkit-transition: .5s;    transition: .5s;  }}.nav__list {  text-align: center;}.nav__item {  margin-bottom: 2rem;}.nav__link {  color: var(--text-color);}.nav__link:hover {  position: relative;}.nav__link:hover::after {  position: absolute;  content: '';  width: 1.5rem;  height: 0.1875rem;  left: 0.125rem;  top: 2.125rem;  background-color: var(--first-color);}.nav__logo {  font-size: var(--normal-font-size);  color: var(--white-color);}.nav__toggle {  font-size: 1.5rem;  cursor: pointer;}/*Aparecer menu*/.show {  top: 3rem;}/*Home*/.l-main {  height: calc(100vh - 3rem);  background-color: var(--black-color);}.home {  display: -ms-grid;  display: grid;  -ms-grid-columns: 1fr;      grid-template-columns: 1fr;  -ms-grid-rows: max-content max-content;      grid-template-rows: -webkit-max-content -webkit-max-content;      grid-template-rows: max-content max-content;  -ms-flex-line-pack: distribute;      align-content: space-around;  row-gap: 2.3rem;  height: 100%;  font-weight: 700;}.home__information {  padding-left: 1.5rem;  border-left: 5px solid var(--white-color);  z-index: var(--z-tooltip);}.home__pressent {  font-size: var(--small-font-size);}.home__title {  font-size: var(--h1-font-size);}.home__skill {  font-size: var(--h2-font-size);}.home__button {  display: inline-block;  margin-top: 1.5rem;  font-size: .75rem;  color: var(--white-color);  padding: .625rem 1rem;  border-radius: .25rem;  background-image: -webkit-gradient(linear, left top, right top, from(var(--black-color)), to(var(--first-color)));  background-image: linear-gradient(to right, var(--black-color), var(--first-color));}.home__img {  position: absolute;  right: 0;  bottom: 0;  width: 291px;  z-index: var(--z-normal);}.home__social {  display: -webkit-box;  display: -ms-flexbox;  display: flex;  -webkit-box-orient: vertical;  -webkit-box-direction: normal;      -ms-flex-direction: column;          flex-direction: column;  padding-bottom: 1rem;}.home__social-icon {  margin-bottom: 2rem;  font-size: 1.33rem;  cursor: pointer;}.home__social-icon:hover {  color: var(--first-color);}/*----- MEDIA QUERIES -----*/@media screen and (min-width: 768px) {  body {    margin: 0;  }  .l-main {    height: 100vh;  }  .nav {    height: 4rem;  }  .nav__list {    display: -webkit-box;    display: -ms-flexbox;    display: flex;    padding-top: 0;  }  .nav__item {    margin-left: 3rem;    margin-bottom: 0;  }  .nav__toggle, .nav__close {    display: none;  }  .nav__link {    text-transform: initial;  }  .home {    -ms-grid-rows: max-content 20px;        grid-template-rows: -webkit-max-content 20px;        grid-template-rows: max-content 20px;    -ms-flex-line-pack: center;        align-content: center;  }  .home__information {    margin-top: 2rem;  }  .home__social {    -webkit-box-orient: horizontal;    -webkit-box-direction: normal;        -ms-flex-direction: row;            flex-direction: row;    padding-top: 8rem;    padding-bottom: 0;  }  .home__social-icon {    margin-right: 2rem;    margin-bottom: 0;  }  .home__img {    width: 553px;    right: 5%;	top: 10%;  }}@media screen and (min-width: 1200px) {  .bd-grid {    margin-left: auto;    margin-right: auto;  }}/*ANIMATE*/.overlay {  position: absolute;  top: 0;  left: 0;  width: 100%;  height: 100%;  z-index: var(--z-modal);}.first {  background-color: var(--first-color);}.second {  background-color: var(--first-color);  left: 33.3%;}.third {  background-color: var(--first-color);  left: 66.6%;}</style>

        <script>/* MENU SHOW */ 
const showMenu = (toggleId, navId) =>{
    const toggle = document.getElementById(toggleId),
    nav = document.getElementById(navId)

        toggle.addEventListener('click', ()=>{
            nav.classList.toggle('show')

}
